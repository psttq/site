  <!DOCTYPE html>
<html lang="en">
<head>
    <!-- ========== Meta Tags ========== -->
    <meta charset="UTF-8">
    <meta name="description" content="Cocoon -Portfolio">
    <meta name="keywords" content="Cocoon , Portfolio">
    <meta name="author" content="Pharaohlab">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- ========== Title ========== -->
    <title> Gallery</title>
    <!-- ========== Favicon Ico ========== -->
    <!--<link rel="icon" href="fav.ico">-->
    <!-- ========== STYLESHEETS ========== -->
    <!-- Bootstrap CS S -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts Icon CSS -->
    <link href="/static/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/assets/css/et-line.css" rel="stylesheet">
    <link href="/static/assets/css/ionicons.min.css" rel="stylesheet">
    <!-- Carousel CSS -->
    <link href="/static/assets/css/slick.css" rel="stylesheet">
    <!-- Magnific-popup -->
    <link rel="stylesheet" href="/static/assets/css/magnific-popup.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="/static/assets/css/animate.min.css">
    <!-- Custom styles for this template -->
    <link href="/static/assets/css/main.css" rel="stylesheet">
    <style>
        .fill {
    overflow: hidden;
    background-size: cover;
    background-position: center;
    background-image: url('/static/medicine/pol.jpg');
}
    </style>
</head>
<body>
<div class="loader">
    <div class="loader-outter"></div>
    <div class="loader-inner"></div>
</div>

<div class="body-container container-fluid">
    <a class="menu-btn" href="javascript:void(0)">
        <i class="ion ion-grid"></i>
    </a>
    <div class="row justify-content-center">
        <!--=================== side menu ====================-->
        <div class="col-lg-2 col-md-3 col-12 menu_block fill" style="color: white; ">

            <!--logo -->
            <div class="logo_box">
                <a href="#">
                   FMR GROUP
                </a>
            </div>
            <!--logo end-->

            <!--main menu -->
            <div class="side_menu_section" >
                <ul class="menu_nav" >
                    <li class="active" >
                        <a href='/'style="background-image: url('/static/medicine/2.jpg'); width:40%; height:100%">
                            Главная
                        </a>
                    </li>

                </ul>
            </div>
            <!--main menu end -->
            <div class="side_menu_section" >
                 <h4 class="side_title">filter by:</h4>
                 <ul  id="filtr-container"  class="filter_nav">
                 <li  data-filter="*" class="active"><a href="javascript:void(0)" >Все</a></li>
                 {%for category in categories%}
                 <li data-filter=".cat={{category.id}}"> <a href="javascript:void(0)">{{category.name}}</a></li>
                 {%endfor%}
                 </ul>
            </div>
            <!--filter menu end -->

            <!--social and copyright -->

            <!--social and copyright end -->

        </div>
        <!--=================== side menu end====================-->

        <!--=================== content body ====================-->
        <div class="col-lg-10 col-md-9 col-12 body_block  align-content-center">
            <div class="portfolio">
                <div class="container-fluid">
                    <!--=================== masaonry portfolio start====================-->
                    <div class="grid img-container justify-content-center no-gutters">
                        <div class="grid-sizer col-sm-12 col-md-6 col-lg-3"></div>
                        {%for image in images%}
                        <div class="grid-item cat-{{image.category.id}} col-sm-12 col-md-6 col-lg-3">
                            <a href="/media/{{image.cover}}" title="project name 1">
                                <div class="project_box_one">
                                    <img src="/media/{{image.cover}}" alt="pro1" />
                                    <div class="product_info">
                                        <div class="product_info_text">
                                            <div class="product_info_text_inner">
                                                <h4>{{image.title}}</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        {%endfor%}

                    <!--=================== masaonry portfolio end====================-->
                </div>
            </div>
        </div>
        <!--=================== content body end ====================-->
    </div>
</div>


<!-- jquery -->
<script src="/static/assets/js/jquery.min.js"></script>
<!-- bootstrap -->
<script src="/static/assets/js/popper.js"></script>
<script src="/static/assets/js/bootstrap.min.js"></script>
<script src="/static/assets/js/waypoints.min.js"></script>
<!--slick carousel -->
<script src="/static/assets/js/slick.min.js"></script>
<!--Portfolio Filter-->
<script src="/static/assets/js/imgloaded.js"></script>
<script src="/static/assets/js/isotope.js"></script>
<!-- Magnific-popup -->
<script src="/static/assets/js/jquery.magnific-popup.min.js"></script>
<!--Counter-->
<script src="/static/assets/js/jquery.counterup.min.js"></script>
<!-- WOW JS -->
<script src="/static/assets/js/wow.min.js"></script>
<!-- Custom js -->
<script src="/static/assets/js/main.js"></script>
</body>
</html>
